<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">abcTuneBook</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapseContent"
    aria-controls="navbarCollapseContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapseContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{ selectedTunebook?.title }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#" (click)="createTunebook()">New Tunebook</a>
          <div class="dropdown-divider"></div>
          <!-- enumerate other tunebooks -->
          <a *ngFor="let tunebookTitle of tunebooks" href="#" class="dropdown-item" [class.active]="tunebookTitle === selectedTunebook"
            (click)="loadAndSelectTunebook(tunebookTitle)">
            {{ tunebookTitle.title }}
          </a>
        </div>
      </li>
    </ul>
    <button class="btn btn-danger" (click)="deleteTunebook(selectedTunebook)" [class.disabled]="!selectedTunebook"><i class="fas fa-trash-alt mr-2" ></i>Delete Tunebook</button>
  </div>
</nav>
